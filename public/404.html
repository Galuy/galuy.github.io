<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NoteSourcing - Page Not Found</title>
    <script type="text/javascript">
      // Update title based on hostname
      const hostname = window.location.hostname;
      if (hostname.includes("rivelazioni.github.io")) {
        document.title = "Rivelazioni - Page Not Found";
      } else if (hostname.includes("galuy.github.io")) {
        document.title = "Galuy - Page Not Found";
      } else if (hostname.includes("notesourcing.github.io")) {
        document.title = "NoteSourcing - Page Not Found";
      } else {
        document.title = "NoteSourcing - Page Not Found";
      }
    </script>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with the new query string and an empty path.
      // For example: https://user.github.io/repo-name/one/two?a=b&c=d#qwe
      // becomes: https://user.github.io/repo-name/?/one/two&a=b~and~c=d#qwe
      // Note: The script requires the repository name in the path.
      // It works with both custom domains and user.github.io/repo-name
      // urls.

      var segmentCount = 1; // Set this to 1 if you're using a custom domain

      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + segmentCount)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(segmentCount)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
